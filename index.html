<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一分鐘測試你的情緒控制能力</title>
    <style>
        h1 {
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: lightyellow
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: white; /* Set the form background color to white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        /* Highlight the NOT answered questions */
        .not-answered {
            background-color: #ffcccc; /* Light red background for not answered questions */
        }
    </style>
</head>
<body>
    <script>
        function calculateScore() {
            // Remove previous highlights
            removeHighlights();

            // Check if all questions are answered
            const allQuestions = document.querySelectorAll('label[id^="question"]');
            let hasUnansweredQuestion = false;

            allQuestions.forEach(function (question) {
                const questionId = question.id.replace('question','q');
                const inputName = 'input[name="' + questionId + '"]';
                const isAnswered = document.querySelector(inputName + ':checked');

                if (!isAnswered) {
                    hasUnansweredQuestion = true;
                    question.classList.add('not-answered');
                }
            });

            if (hasUnansweredQuestion) {
                alert("請在計算分數之前回答所有問題");
                return;
            }
            let totalScore = 0;

            // Loop through each question
            for (let i = 1; i <= 13; i++) {
                const answer = parseInt(document.querySelector('input[name="q' + i + '"]:checked').value);
                totalScore += answer;
            }

            // Display total score in a pop-up dialog
            alert("Your Score: " + totalScore);
        }

        function removeHighlights() {
            // Remove highlights from all questions
            const allQuestions = document.querySelectorAll('label[id^="question"]');
            allQuestions.forEach(function (question) {
                question.classList.remove('not-answered');
            });
        }
    </script>
    <H1>一分鐘測試你的情緒控制能力</H1>
    <form id="quizForm">
        <!-- Question 1 -->
        <label id="question1">1. 你堅信自己有能力克服各種困難?</label>
        <label><input type="radio" name="q1" value="0" required> A. 不是的</label>
        <label><input type="radio" name="q1" value="1"> B. 不一定</label>
        <label><input type="radio" name="q1" value="2"> C. 是的</label>
        <br><br>
        
        <label id="question2">2. 你看到兇猛的動物就會渾身發抖, 儘管他們都關在籠子裏?</label>
        <label><input type="radio" name="q2" value="0" required> A. 是的</label>
        <label><input type="radio" name="q2" value="1"> B. 不一定</label>
        <label><input type="radio" name="q2" value="2"> C. 不是的</label>
        <br><br>

        <label id="question3">3. 不知道什麼原因,總有一些人在刻意迴避或者冷淡你?</label>
        <label><input type="radio" name="q3" value="0" required> A. 是的</label>
        <label><input type="radio" name="q3" value="1"> B. 不定</label>
        <label><input type="radio" name="q3" value="2"> C. 不是的</label>
        <br><br>

        <label id="question4">4. 在大街上遊逛的時候, 你常常躲開那些你根本不搭理的人?</label>
        <label><input type="radio" name="q4" value="0" required> A. 有時候會這樣</label>
        <label><input type="radio" name="q4" value="1"> B. 偶然會這樣</label>
        <label><input type="radio" name="q4" value="2"> C. 極少會這樣</label>
        <br><br>

        <label id="question5">5. 有時候你會無緣無故地討厭某些東西,想把他們扔掉?</label>
        <label><input type="radio" name="q5" value="0" required> A. 不是的</label>
        <label><input type="radio" name="q5" value="1"> B. 不一定</label>
        <label><input type="radio" name="q5" value="2"> C. 是的</label>
        <br><br>

        <label id="question6">6. 在做夢的時候情緒激動,會影響你的睡眠質素?</label>
        <label><input type="radio" name="q6" value="0" required> A. 經常是這樣</label>
        <label><input type="radio" name="q6" value="1"> B. 偶然這樣</label>
        <label><input type="radio" name="q6" value="2"> C. 從來不會這樣</label>
        <br><br>

        <label id="question7">7. 你雖然很會待人,卻常常會有一種挫折感?</label>
        <label><input type="radio" name="q7" value="0" required> A. 是的</label>
        <label><input type="radio" name="q7" value="1"> B. 不一定</label>
        <label><input type="radio" name="q7" value="2"> C. 不是的</label>
        <br><br>

        <label id="question8">8. 在你的人生道路上,你一直認為你能達到所預期的目標?</label>
        <label><input type="radio" name="q8" value="0" required> A. 不是的</label>
        <label><input type="radio" name="q8" value="1"> B. 不一定</label>
        <label><input type="radio" name="q8" value="2"> C. 是的</label>
        <br><br>

        <label id="question9">9. 如果在全新的環境開始一種新的生活, 你會怎樣呢?</label>
        <label><input type="radio" name="q9" value="0" required> A. 把生活安排得與和以前截然不同</label>
        <label><input type="radio" name="q9" value="1"> B. 不知道會怎麼樣</label>
        <label><input type="radio" name="q9" value="2"> C. 和以前一樣</label>
        <br><br>

        <label id="question10">10. 當到達一個陌生城市的時候, 你是否可以準確無誤地判斷方向?</label>
        <label><input type="radio" name="q10" value="0" required> A. 不是的</label>
        <label><input type="radio" name="q10" value="1"> B. 不一定</label>
        <label><input type="radio" name="q10" value="2"> C. 是的</label>
        <br><br>

        <label id="question11">11. 不管是什麼天氣, 晴空萬里或是傾盆大雨。都不會影響道你的情緒?</label>
        <label><input type="radio" name="q11" value="0" required> A. 不是的</label>
        <label><input type="radio" name="q11" value="1"> B. 不確定</label>
        <label><input type="radio" name="q11" value="2"> C. 是的</label>
        <br><br>

        <label id="question12">12. 當你正專心致志地看書的時候,如果有人在你身邊大吵大鬧?</label>
        <label><input type="radio" name="q12" value="0" required> A. 我會很生氣而不能專心地看書</label>
        <label><input type="radio" name="q12" value="1"> B. 不一定，看心情</label>
        <label><input type="radio" name="q12" value="2"> C. 我仍然能專心讀書</label>
        <br><br>

        <label id="question13">13. 你喜歡所學的專業和現在所從事的工作嗎?</label>
        <label><input type="radio" name="q13" value="0" required> A. 不是的</label>
        <label><input type="radio" name="q13" value="1"> B. 不一定</label>
        <label><input type="radio" name="q13" value="2"> C. 是的</label>
        <br><br>


        <p>計分方法: A = 0, B = 1, C = 2</p>
        <button type="button" onclick="calculateScore()">取得我的分數</button>
    </form>


</body>
</html>
